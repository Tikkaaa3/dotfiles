window:
  # title: Tikka-Alacritty
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

cursor:
  style:
    shape: Block       # Supported => â–‡ Block, _ Underline, | Beam
    blinking: on          # Supported => Never, off, on, Always

scrolling:
  history: 8192
  multiplier: 3

font:
  normal:
    family: Inconsolata Nerd Font
    style:  Regular
  bold:
    family: Inconsolata Nerd Font
    style:  Bold
  italic:
    family: Inconsolata Nerd Font
    style:  Italic
  bold_italic:
    family: Inconsolata Nerd Font
    style: Bold Italic
  size: 14
draw_bold_text_with_bright_colors: true


selection:
  save_to_clipboard: false

schemes:

  darcula: &darcula
    primary:
      background: '#000000'
      foreground: '#D0CFCC'
    normal:
      black:   '#000000'
      red:     '#CD0000'
      green:   '#00CD00'
      yellow:  '#CDCD00'
      blue:    '#0000EE'
      magenta: '#CD00CD'
      cyan:    '#00CDCD'
      white:   '#E5E5E5'
    bright:
      black:   '#7F7F7F'
      red:     '#FF0000'
      green:   '#00FF00'
      yellow:  '#FFFF00'
      blue:    '#5C5CFF'
      magenta: '#FF00FF'
      cyan:    '#00FFFF'
      white:   '#FFFFFF'
    selection:
      text: "#FFFFFF" # base
      background: "#052A2C"

colors: *darcula


key_bindings:
  - { key: F11, action: ToggleFullscreen }
  # - { key: Space,mods: Control,mode: ~Search,action: ToggleViMode }
